<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>user form</title>
  </head>
  <body>
    <section class="section">
      <div class="form-wrapper">
        <form class="form" id="form">
          <h1 class="title">Registration Form</h1>

          <div class="form-item">
            <label class="label" for="username">name:</label>
            <input
              type="text"
              id="name"
              name="username"
              class="input"
              placeholder="Your name"
              required
            />
          </div>

          <div class="form-item">
            <label class="label" for="email">email:</label>
            <input
              id="email"
              type="email"
              name="email"
              class="input"
              placeholder="Your email"
              required
            />
          </div>

          <div class="form-item">
            <label class="label" for="phone">phone:</label>
            <input
              id="phone"
              type="tel"
              name="phone"
              class="input"
              placeholder="Your phone"
              required
            />
          </div>

          <div class="form-item">
            <label class="label" for="avatar">avatar url:</label>
            <input
              id="avatar"
              type="url"
              name="avater"
              class="input"
              placeholder="Your avatar url"
              required
            />
          </div>

          <div class="form-item-date">
            <label class="label" for="date">birth date:</label>
            <input
              id="date"
              type="date"
              name="date"
              class="input-date"
              required
            />
          </div>

          <div class="form-item-btn" style="text-align: center">
            <button type="submit" class="btn">submit</button>
          </div>
        </form>
      </div>

      <div class="down">
        <button type="button" class="down-btn">show users</button>
      </div>
    </section>

    <main class="main"></main>

    <script type="module" src="db.js"></script>
    <script src="form.js"></script>
    <script src="downButton.js"></script>
  </body>
</html>
